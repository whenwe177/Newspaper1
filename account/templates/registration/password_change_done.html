{% extends "pages/base.html" %}

{% block title %}

{% endblock %} 

{% block content %}
<h2>Password Changed</h2>
<p>You have successfully changed your password!</p>

<div class="mt-3">
    <button id="return" class="submit-button btn btn-success ">Home</button>

        location.href = "/";
    };
</script>
