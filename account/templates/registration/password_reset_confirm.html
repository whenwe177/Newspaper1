{% extends "pages/base.html" %} 

{% block title %} 
Confirm Password Reset
{% endblock %} 

{% load crispy_forms_tags %}

{% block content %} 
<h2>Reset your Password</h2>

<form method="post">
    {% csrf_token %} 
    {{form|crispy}}
    <button type="submit" class="btn btn-success" value="Change my password">Reset</button>
</form>
{% endblock %}
