{% extends "pages/base.html" %}

{% block title %} 
Login
{% endblock %} 

{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <div class="mt-3">
        <button type="submit" class="btn btn-success">Login</button>
    </div>  
</form> 

<p class="mt-1"><a href="/password_reset">Forget your password?</a></p>
{% endblock %}
