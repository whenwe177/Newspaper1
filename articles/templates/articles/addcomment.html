{% extends "pages/base.html" %} 

{% block title %}
Add a comment 
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h2>Add Comment</h2>

<p>Add a comment to this post: </p>

<form method="POST">
    {% csrf_token %} 

    {{form|crispy}}
    <button type="submit" class="btn btn-success mt-3">Add Comment</button>
</form>
{% endblock %}
