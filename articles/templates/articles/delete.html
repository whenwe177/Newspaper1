{% extends "pages/base.html" %} 

{% block title %} 
Delete Post
{% endblock %} 

{% block content %}
<h2>Delete Content</h2>
<div>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{article.title}}?</p>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
</div>

{% endblock %}
